<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		// Select the first <p>. 
		$('p:first').click(function() {
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<p>Hello World</p>
	<p>Goodbye Past</p>
</body>
</html>
