<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		// val refers to the value attribute.
		// Set the text
		$('#input0').val('Hello World');
		// Get the value
		alert($('#input1').val());
	});
</script>
</head>
<body>
	<input id="input0" />
	<input id="input1" value="Hello World" />
</body>
</html>
