<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		// Select all the input tags with class equals anyButton.
		$('input.anyButton').click(function() {
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<input class="anyButton" type="button" value="Click Me" />
</body>
</html>
