<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="Style.css" />
<script>
	$(document).ready(function() {
		$('p').removeClass('blue');
		// Use comma to separate the tags.
		$('h1, h2').removeClass('blue');
	});
</script>
</head>
<body>
	<p class="blue">Hello World</p>
	<h1 class="blue">Evolution</h1>
	<h2 class="blue">STEM</h2>
</body>
</html>
