<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#anyButton').click(function() {
			for (var i = 0; i < 1000; i++) {
				$(this).hide('slow').show('slow');
			}
		});
	});
</script>
</head>
<body>
	<button id="anyButton">Click Me</button>
</body>
</html>
